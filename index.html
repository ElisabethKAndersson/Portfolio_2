<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Geography Quiz</title>
</head>

<body class="box-shadow">
    <header>
        <h1 id="heading-text">Test your knowledge of the world!</h1>
    </header>

    <!--quiz and scoreboard section-->
    <div class="flexbox-container">
        <div class="quiz-box">
            <!--Holder for questions-->
            <h2 class="question">Question</h2>
            <!--Buttons with answer suggestions-->
            <div id="allButtons">
                <button class="button" id="answer1">Answer 1</button>
                <button class="button" id="answer2">Answer 2</button>
                <button class="button" id="answer3">Answer 3</button>
            </div>
            <h2 id="score">Score:</h2>
            <button id="next-button"></button>
        </div>
        <div class="leader">
            <h2>Leaderboard</h2>
        </div>
    </div>



    <script src="assets/js/script.js"></script>
</body>

</html>
